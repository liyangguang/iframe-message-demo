<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe message demo</title>
</head>
<body>
  <p>This is a demo for iframe communication using window message.</p>
  <p>This page is <b></b></p>
  <div></div>
  <script>
    // Update the UI
    const isIframe = window.top !== window;
    const typeOfFrame = isIframe ? 'an iframe' : 'a top level page';
    document.querySelector('b').innerHTML = typeOfFrame;

    // Add the iframe
    if (location.origin === 'https://iframe-message-demo-parent.netlify.app') {
      document.querySelector('div').innerHTML = '<iframe src="https://iframe-message-demo-child.netlify.app"></iframe>';
    }

    // Log any messages
    window.addEventListener('message', (event) => {
      console.log(`{${event.origin === location.origin ? '[echo self]' : '[received]'} ${location.origin} received ${event.data}`);
    });

    // Post messages
    console.log('[sending] Target origin: undefined, from its window');
    window.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: undefined, from its window`);
    console.log('[sending] Target origin: *, from its window');
    window.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: *, from its window`, '*');
    console.log('[sending] Target origin: child, from its window');
    window.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: child, from its window`, 'https://iframe-message-demo-child.netlify.app');
    console.log('[sending] Target origin: parent, from its window');
    window.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: parent, from its window`, 'https://iframe-message-demo-parent.netlify.app');

    if (document.querySelector('iframe')) {
      const iframeWindow = document.querySelector('iframe').contentWindow;
      console.log('[sending] Target origin: undefined, from iframe window');
      iframeWindow.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: undefined, from iframe window`);
      console.log('[sending] Target origin: *, from iframe window');
      iframeWindow.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: *, from iframe window`, '*');
      console.log('[sending] Target origin: child, from iframe window');
      iframeWindow.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: child, from iframe window`, 'https://iframe-message-demo-child.netlify.app');
      console.log('[sending] Target origin: parent, from iframe window');
      iframeWindow.postMessage(`Message from ${location.origin} (${typeOfFrame}). Target origin: parent, from iframe window`, 'https://iframe-message-demo-parent.netlify.app');
    }
  </script>
</body>
</html>
