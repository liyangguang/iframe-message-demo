<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe message demo</title>
</head>
<body>
  <p>This is a demo for iframe communication using window message.</p>
  <p>This page is <b></b></p>
  <div></div>
  <script>
    // Update the UI
    const isIframe = window.parent !== window;
    const typeOfFrame = isIframe ? 'an iframe' : 'a top level page';
    document.querySelector('b').innerHTML = typeOfFrame;

    // Add the iframe
    if (location.origin === 'https://iframe-message-demo-parent.netlify.app/') {
      document.querySelector('div').innerHTML = '<iframe src="https://iframe-message-demo-child.netlify.app/"></iframe>';
    }

    // Log any messages
    window.addEventListener('message', console.log);

    // Post messages
    window.postMessage(`This is a message from ${location.origin} (${typeOfFrame}). Without target origin, from its window`);
    window.postMessage(`This is a message from ${location.origin} (${typeOfFrame}). With target origin *, from its window`, '*');
    window.postMessage(`This is a message from ${location.origin} (${typeOfFrame}). With target origin child, from its window`, 'https://iframe-message-demo-child.netlify.app/');
    window.postMessage(`This is a message from ${location.origin} (${typeOfFrame}). With target origin parent, from its window`, 'https://iframe-message-demo-parent.netlify.app/');

    if (document.querySelector('iframe')) {
      console.log(document.querySelector('iframe').contentWindow)
      console.log(document.querySelector('iframe').postMessage)
    }
  </script>
</body>
</html>
